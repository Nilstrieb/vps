apiVersion: v1
kind: PersistentVolume
metadata:
  name: default-volume
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  local:
    path: /mnt/kube-default-volume
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube
