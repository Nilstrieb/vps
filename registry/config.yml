version: 0.1
log:
  accesslog:
    disabled: true
  level: debug
  formatter: text
  fields:
    service: registry
storage:
  filesystem:
    rootdirectory: /var/lib/registry
    maxthreads: 100
  delete:
    enabled: true
  #token:
  #  autoredirect: true
  #  realm: token-realm
  #  service: token-service
  #  issuer: registry-token-issuer
  #  rootcertbundle: /root/certs/bundle
http:
  addr: 0.0.0.0:5000
  prefix: /docker-registry
  draintimeout: 60s
  headers:
    X-Content-Type-Options: [nosniff]
